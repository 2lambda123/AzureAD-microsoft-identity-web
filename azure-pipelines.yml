trigger:
- master

pr:
  autoCancel: true
  branches:
    include:
      - master

jobs:
- job: "Sonar"
  pool:
    vmImage: 'windows-latest'
    demands:
    - msbuild
  steps:
    - template: build/template-install-dotnet-core.yaml
    - template: build/template-install-keyvault-secrets.yaml
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'SonarCloud-microsoft_identity_web'
        organization: 'azuread'
        scannerMode: 'MSBuild'
        projectKey: 'AzureAD_microsoft-identity-web'
        projectName: 'microsoft-identity-web'
        extraProperties: |
          sonar.exclusions=tests\**
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          $xml = [Xml] (Get-Content src\Microsoft.Identity.Web\Microsoft.Identity.Web.csproj)
          
          $proj = [xml](Get-Content src\Microsoft.Identity.Web\Microsoft.Identity.Web.csproj)
          $proj.GetElementsByTagName("IdentityModelVersion") | foreach {
              $_."#text" = '6.*-*'
          }
          $proj.Save("src\Microsoft.Identity.Web\Microsoft.Identity.Web.csproj")
    - task: DotNetCoreCLI@2
      inputs:
        projects: 'Microsoft.Identity.Web.sln'
        command: 'restore'
    - task: VSBuild@1
      inputs:
        solution: Microsoft.Identity.Web.sln
        vsVersion: '16.0'
    - task: DotNetCoreCLI@2
      displayName: 'Run unit tests'
      inputs:
        command: test
        projects: 'tests/**/Microsoft.Identity.Web.Test*.csproj'
        arguments: '--collect "Code coverage"'
    - task: SonarCloudAnalyze@1
    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'
