
parameters:
  BuildConfiguration: 'release'
  ProjectPath: ''
  NoBuild: 'true'

steps:
- task: VSBuild@1
  displayName: 'Pack ${{ parameters.ProjectPath }}'
  inputs:
    solution: ${{ parameters.ProjectPath }}
    vsVersion: '16.0'
    msbuildArgs: '/t:pack /p:nobuild=${{parameters.NoBuild}} /p:IncludeSymbols=true /p:TargetFramework=netcoreapp3.1 '
    configuration: ${{ parameters.BuildConfiguration }}
