
parameters:
  BuildConfiguration: 'release'
  ProjectPath: ''
  NoBuild: 'true'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Pack ${{ parameters.ProjectPath }}'
  inputs:
    command: pack
    projects: '${{ parameters.ProjectPath }}'
    arguments: '--configuration ${{ parameters.BuildConfiguration }} -p:nobuild=${{parameters.NoBuild}} -p:IncludeSymbols=true'
