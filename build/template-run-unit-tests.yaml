# template-run-unit-tests.yaml
# Run all unit tests across the IdWeb project

steps:

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: |
        Tests/**/*.csproj
        !Tests/DevApps/**/*.csproj 
    arguments: '-p:CollectCoverage:true -p:CoverletOutput=../TestResults/ -p:MergeWith=../TestResults/coverlet.json -p:CoverletOutputFormat=\"json,cobertura\"' 
