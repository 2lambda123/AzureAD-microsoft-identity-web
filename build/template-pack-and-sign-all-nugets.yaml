    ProjectRootPath: '$(Build.SourcesDirectory)\src\Microsoft.Identity.Web.MicrosoftGraph'
    AssemblyName: 'Microsoft.Identity.Web.MicrosoftGraph*'

# Pack and sign Microsoft.Identity.Web.MicrosoftGraphBeta
