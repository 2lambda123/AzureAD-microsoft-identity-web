# template-prebuild-code-analysis.yaml
# Run pre-build code analysis (e.g. credscan, policheck)

steps:
- task: securedevelopmentteam.vss-secure-development-tools.build-task-policheck.PoliCheck@3
  displayName: 'Run PoliCheck'
  inputs:
    targetArgument: $(Build.SourcesDirectory)
    targetType: F
    optionsFTPATH: 'build/policheck_filetypes.xml'
    optionsUEPATH: '$(Build.SourcesDirectory)/build/policheck_exclusions.xml'
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@4
  displayName: 'Run CredScan'
  inputs:
    suppressionsFile: 'build/credscan-exclusion.json'
    toolMajorVersion: V2
    debugMode: false

- task: securedevelopmentteam.vss-secure-development-tools.build-task-postanalysis.PostAnalysis@3
  displayName: 'Post Analysis'
  inputs:
    CredScan: true
    PoliCheck: true